<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello world!</h1>
    <form th:method="POST" th:action="@{/home/insert}">
        <label for="select1">Insert into</label>
        <select th:name="select" id="select1">
            <option th:each="entity : ${entities}" th:value="${entity}" th:text="${entity}"></option>
        </select>
        <button>Submit</button>
    </form>
    <p th:text="${answer}">No insert :(</p>
</body>
</html>
