<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello, this is gym page</h1>
    <form th:method="POST" th:action="@{/home/select/gym}" th:object="${gym}">
        <label for="input1">Enter address of new gym:</label>
        <input type=text id="input1" th:field="*{address}">
        <button type="submit" name="button" value="insert">Insert into table</button>
        <br>
    </form>

    <form th:method="POST" th:action="@{/home/select/gym}" th:object="${gym}">
        <p>Type id of a row you need to edit and new address: </p>
        <label for="input2">Id:</label>
        <input type=text id="input2" th:field="*{id_gym}">
        <label for="input3">New Address:</label>
        <input type=text id="input3" th:field="*{address}">
        <button type="submit" name="button" value="update">Update</button>
    </form>

    <form th:method="POST" th:action="@{/home/select/gym}" th:object="${gym}">
        <p>Type id of a row you need to delete: </p>
        <label for="input4">Id:</label>
        <input type=text id="input4" th:field="*{id_gym}">
        <button type="submit" name="button" value="delete">Delete</button>
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>address</th>
        </tr>
        <tr th:each="gym : ${allGyms}">
            <td th:text="${gym.id_gym}"></td>
            <td th:text="${gym.address}"></td>
        </tr>
    </table>

</body>
</html>
